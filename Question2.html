<html>
<head>
<meta charset=utf-8 />
<title>odd or even</title>
</head>
<script>
let n = window.prompt("Enter value of n:");
for (var x=0; x<=n; x++) {
        if (x === 0) {
                document.write(x +  " is even");
        }
        else if (x % 2 === 0) {
                document.write(x + " is even");   
        }
        else {
                document.write(x + " is odd");
        }
}
</script>
<body></body>
</html>
