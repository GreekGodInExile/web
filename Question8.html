<html>
<head>
<meta charset=utf-8 />
<title>Fibonacci</title>
</head>
<script>
let n = parseInt(prompt('Enter the number of terms: '));
let n1 = 0, n2 = 1, nextTerm;

console.log('Fibonacci Series:');

for (let i = 1; i <= n; i++) {
    console.log(n1);
    nextTerm = n1 + n2;
    n1 = n2;
    n2 = nextTerm;
}
</script>
<body></body>
</html>
