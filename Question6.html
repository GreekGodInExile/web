<html>
<head>
<meta charset=utf-8 />
<title>Truncating</title>
</head>
<script>
let n = window.alert("Enter a value");
function truncate(str, no_words) {
    return str.split(" ").splice(0,no_words).join(" ");
}

console.log(truncate('The quick brown fox jumps over the lazy dog', n));


</script>

</html>
